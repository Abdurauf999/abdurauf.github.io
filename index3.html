    <div class="container md-3 border text-bg-warning">
        <h2>Регистрационная форма</h2>
        <div class="col-3">
            <label for="exampleFormControlInput" class="form-label">Имя</label>
        </div>

        <input type="text" class="form-control form-control-lg" id="exampleFormControlInput"
            placeholder="Введите вашу имя...">

        <div class="col-3">
            <label for="exampleFormControlInput1" class="form-label">Фамилия</label>
        </div>

        <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
            placeholder="Введите вашу Фамилию...">

        <div class="col-3">
            <label for="exampleFormControlInput2" class="form-label">Дата</label>
        </div>

        <input type="date" class="form-control form-control-lg" id="exampleFormControlInput2"
            placeholder="Введите вашу дату рождения...">

        <div class="col-3">
            <label for="exampleFormControlInput3" class="form-label">Email</label>
        </div>

        <input type="email" class="form-control form-control-lg" id="exampleFormControlInput3"
            placeholder="Введите вашу email...">

        <div class="col-3">
            <label for="inputPassword2" class="form-label">Пароль</label>
        </div>

        <input type="password" class="form-control form-control-lg" id="inputPassword2" placeholder="Введите пароль...">


        <div class="col-3">
            <label for="inputNumber2" class="form-label">Номер</label>
        </div>

        <input type="tel" class="form-control form-control-lg" id="inputNumber2"
            placeholder="Введите вашу номер телефона...">

        <div class="cont">
            <button type="submit" class="btn btn-success lg-2">Сохранить данные</button>
            <button type="submit" class="btn btn-danger lg-2">Отменить данные</button>
            <button type="reset" class="btn btn-info lg-2">Сбросить</button>
        </div>
    </div>

</body>
